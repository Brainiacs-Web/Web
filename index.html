<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PWiansZone – Select Exam</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
        rel="stylesheet" />
  <style>
    /* — your existing styles… — */
    :root {
      --primary:   #009688;
      --secondary: #00796b;
      --light:     #e0f2f1;
      --text:      #333;
      --shadow:    rgba(0,0,0,0.1);
    }
    *, *::before, *::after { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: "Poppins",sans-serif;
      background: linear-gradient(135deg,var(--light),#fff);
      color: var(--text);
      display:flex;flex-direction:column;align-items:center;
      min-height:100vh;padding:40px 20px;position:relative;
    }
    h1 { font-size:3rem;color:var(--primary);margin-bottom:.5em; }
    /* …other existing styles… */

    /* — new: full-screen modal overlay — */
    #tgPrompt {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #tgPrompt .box {
      background: #fff;
      padding: 1.5em;
      border-radius: 8px;
      max-width: 90%;
      text-align: center;
      font-family: sans-serif;
      box-shadow: 0 4px 12px var(--shadow);
    }
    #tgPrompt button {
      margin-top: 1em;
      padding: 0.8em 1.4em;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background: var(--primary);
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- — new: Telegram prompt modal — -->
  <div id="tgPrompt">
    <div class="box">
      <h2>Better Experience Ahead!</h2>
      <p>For full functionality and stability, please open this page in your browser.</p>
      <button id="openBrowser">Open in Browser</button>
    </div>
  </div>

  <!-- — your existing content… — -->
  <h1>PWiansZone</h1>
  <div class="controls">
    <button id="jeeBtn">JEE</button>
    <button id="neetBtn">NEET</button>
    <button id="UdaanBtn">UDAAN</button>
    <button id="keyBtn" class="icon-btn" title="Access Key">
      <img id="lockIcon"
           src="https://i.postimg.cc/7hrpzw7g/secured-lock.png"
           alt="lock">
    </button>
  </div>
  <!-- …toast, flash-cards, etc.… -->

  <script>
    // 1) Detect Telegram in-app WebView
    function inTelegram() {
      return /Telegram/i.test(navigator.userAgent);
    }

    // 2) On full load, show prompt only if inside Telegram
    window.addEventListener('load', () => {
      if (!inTelegram()) return;          // already in browser → do nothing

      const prompt = document.getElementById('tgPrompt');
      const btn    = document.getElementById('openBrowser');
      prompt.style.display = 'flex';

      btn.addEventListener('click', () => {
        const href = window.location.href;
        if (/Android/i.test(navigator.userAgent)) {
          // Intent to Chrome on Android
          const path = href.replace(/^https?:\/\//, '');
          const intentUrl =
            `intent://${path}` +
            `#Intent;action=android.intent.action.VIEW;` +
            `category=android.intent.category.BROWSABLE;` +
            `scheme=https;` +
            `package=com.android.chrome;` +
            `end`;
          window.location.href = intentUrl;
          // fallback to new tab after 1.5s
          setTimeout(() => window.open(href, '_blank'), 1500);
        } else {
          // iOS or desktop → open new tab/safari
          window.open(href, '_blank');
        }
      });
    });

    // 3) — the rest of your existing JS (toast, key logic, flash-cards) goes here…
  </script>
</body>
</html>
