<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Physics Chapters Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 960px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .class-section {
      margin-bottom: 40px;
    }

    h2 {
      border-left: 5px solid #007bff;
      padding-left: 10px;
      color: #007bff;
    }

    .chapter {
      background: #f8f9fa;
      margin: 10px 0;
      padding: 15px;
      border-radius: 5px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
    }

    .chapter-name {
      flex: 1;
      font-weight: 600;
    }

    .checkboxes {
      flex: 1;
      display: flex;
      gap: 20px;
      justify-content: flex-end;
    }

    input[type="checkbox"] {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Class 11 & 12 Physics Dashboard</h1>
    
    <div class="class-section">
      <h2>Class 11 Physics</h2>
      <div id="class11-chapters" class="chapter-list"></div>
    </div>

    <div class="class-section">
      <h2>Class 12 Physics</h2>
      <div id="class12-chapters" class="chapter-list"></div>
    </div>
  </div>

  <script>
    const class11Chapters = [
      "Physical World",
      "Units and Measurements",
      "Motion in a Straight Line",
      "Motion in a Plane",
      "Laws of Motion",
      "Work, Energy and Power",
      "System of Particles and Rotational Motion",
      "Gravitation",
      "Mechanical Properties of Solids",
      "Mechanical Properties of Fluids",
      "Thermal Properties of Matter",
      "Thermodynamics",
      "Kinetic Theory",
      "Oscillations",
      "Waves"
    ];

    const class12Chapters = [
      "Electric Charges and Fields",
      "Electrostatic Potential and Capacitance",
      "Current Electricity",
      "Moving Charges and Magnetism",
      "Magnetism and Matter",
      "Electromagnetic Induction",
      "Alternating Current",
      "Electromagnetic Waves",
      "Ray Optics and Optical Instruments",
      "Wave Optics",
      "Dual Nature of Radiation and Matter",
      "Atoms",
      "Nuclei",
      "Semiconductor Electronics: Materials, Devices and Simple Circuits"
    ];

    function createChapterList(containerId, chapters) {
      const container = document.getElementById(containerId);
      chapters.forEach(chapter => {
        const chapterDiv = document.createElement('div');
        chapterDiv.className = 'chapter';

        const nameDiv = document.createElement('div');
        nameDiv.className = 'chapter-name';
        nameDiv.textContent = chapter;

        const checkboxesDiv = document.createElement('div');
        checkboxesDiv.className = 'checkboxes';

        ['Theory', '20 Questions', '10 NCERT Questions'].forEach(label => {
          const labelEl = document.createElement('label');
          const checkbox = document.createElement('input');
          checkbox.type = 'checkbox';
          labelEl.appendChild(checkbox);
          labelEl.appendChild(document.createTextNode(label));
          checkboxesDiv.appendChild(labelEl);
        });

        chapterDiv.appendChild(nameDiv);
        chapterDiv.appendChild(checkboxesDiv);
        container.appendChild(chapterDiv);
      });
    }

    createChapterList("class11-chapters", class11Chapters);
    createChapterList("class12-chapters", class12Chapters);
  </script>
</body>
</html>
