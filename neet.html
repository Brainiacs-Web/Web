<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neet mock tests</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      color: #00FFFF;
    }

    .container {
      width: 80%;
      max-width: 500px;
      background-color: #00FFFF;
      border-radius: 20px;
      padding: 10px 20px;
      margin-bottom: 20px;
      color: black;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .test-name {
      font-size: 1.5rem;
      font-weight: 600;
      text-align: left;
      margin: 0;
      flex-grow: 1;
    }

    .button-container {
      display: flex;
      gap: 10px;
    }

    .start-btn {
      padding: 8px 16px;
      background-color: black;
      color: #00FFFF;
      text-transform: uppercase;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .start-btn:disabled {
      background-color: gray;
      cursor: not-allowed;
    }

    .register-btn, .planner-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: gray;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .register-btn:hover, .planner-btn:hover {
      background-color: #555;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      margin: 20% auto;
    }

    .close {
      float: right;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- TEST 1 Container -->
  <div class="container">
    <div class="test-name">TEST 1</div>
    <div id="timer1"></div>
    <div class="button-container">
      <button id="startBtn1" class="start-btn" onclick="window.location.href='page1.html'">Start</button>
      <button class="start-btn" onclick="window.location.href='test1pdf.html'">PDF</button>
    </div>
  </div>

  <!-- TEST 2 Container -->
  <div class="container">
    <div class="test-name">TEST 2</div>
    <div id="timer2"></div>
    <div class="button-container" onclick="showModal()">
      <button id="startBtn2" class="start-btn" disabled>Start</button>
    </div>
  </div>

  <button class="planner-btn" onclick="window.location.href='https://drive.google.com/file/d/14emdjw4vj6YcVFLBCCiE1sLWRsax1XQK/view?usp=drivesdk'">Planner</button>
  <button class="register-btn" onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSc1goezKBrtvpDVEcMOlLnny4NdyKqQA7304laQQtjVcwf0eA/viewform?usp=header'">Register Now</button>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <p id="modalText">Test will be live in 30:30:00</p>
    </div>
  </div>

  <script>
    function startCountdown(duration, display, button) {
      let timer = duration, hours, minutes, seconds;
      let interval = setInterval(function () {
        hours = Math.floor(timer / 3600);
        minutes = Math.floor((timer % 3600) / 60);
        seconds = timer % 60;
        let timeString = `${hours}h ${minutes}m ${seconds}s`;
        display.textContent = timeString;
        document.getElementById("modalText").textContent = `Test will be live in ${timeString}`;
        if (--timer < 0) {
          clearInterval(interval);
          display.textContent = "Ready!";
          button.disabled = false;
        }
      }, 1000);
    }

    function showModal() {
      document.getElementById("myModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }

    window.onload = function () {
      let countdownDuration = 30 * 3600 + 30 * 60;
      startCountdown(countdownDuration, document.getElementById("timer2"), document.getElementById("startBtn2"));
    };
  </script>

</body>
</html>
