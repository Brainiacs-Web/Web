<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEET Mock Tests</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      font-family: 'Poppins', sans-serif;
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .test-card {
      width: 85%;
      max-width: 650px;
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      border: 1px solid #333;
    }

    .test-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .test-title {
      font-size: 1rem;
      font-weight: 600;
    }

    .test-info {
      font-size: 0.85rem;
      color: #b0b0b0;
      margin: 3px 0;
    }

    .syllabus-link {
      color: #00bcd4;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.85rem;
    }

    .syllabus-link:hover {
      text-decoration: underline;
    }

    .start-button {
      display: inline-block;
      padding: 6px 14px;
      background-color: #00bcd4;
      color: #121212;
      border: none;
      border-radius: 5px;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
    }

    .start-button:hover {
      background-color: #0097a7;
    }

    .start-button:disabled {
      background-color: #555;
      color: #888;
      cursor: not-allowed;
    }

    .upcoming-badge {
      background-color: #2d2d2d;
      color: #00bcd4;
      padding: 4px 8px;
      font-size: 0.75rem;
      border-radius: 5px;
      font-weight: 600;
    }

    .button-container {
      margin-top: 8px;
      text-align: right;
    }

    #countdown {
      font-size: 0.85rem;
      color: #ff5252;
      font-weight: 600;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <!-- TEST 1 -->
  <div class="test-card">
    <div class="test-header">
      <span class="upcoming-badge">Held</span>
      <span class="test-title">Full syllabus Test 01</span>
    </div>
    <p class="test-info">📄 180 Questions | 🏆 720 Marks | ⏳ 180 Mins </p>
    <p class="test-info">📅 Held on Feb 07, 2025 at 2:00 PM</p>
    <a href="#" class="syllabus-link">📖 View Syllabus</a>
    <div class="button-container">
      <button class="start-button" onclick="window.location.href='page1.html'">➜ Start</button>
      <button class="start-button" onclick="window.location.href='test1pdf.html'">PDF</button>

    </div>
  </div>

  <!-- TEST 2 (Unlocks on Feb 16, 2025, at 2:00 PM) -->
  <div class="test-card">
    <div class="test-header">
      <span class="upcoming-badge">Upcoming</span>
      <span class="test-title">Full syllabus Test 02</span>
    </div>
    <p class="test-info">📄 180 Questions | 🏆 720 Marks | ⏳ 180 Mins </p>
    <p class="test-info">📅 Starts on Feb 16, 2025 at 2:00 PM | Ends at 5:00 PM</p>
    <a href="#" class="syllabus-link">📖 View Syllabus</a>
    <div class="button-container">
      <button id="test2Start" class="start-button" onclick="window.location.href='neetT2.html'" disabled>➜ Start</button>
      <div id="countdown">Unlocks in: --:--:--</div>
    </div>
  </div>

  <!-- Planner Button -->
  <button class="start-button" style="margin-top: 10px;" onclick="window.location.href='https://drive.google.com/file/d/14emdjw4vj6YcVFLBCCiE1sLWRsax1XQK/view?usp=drivesdk'">📅 Planner</button>

  <!-- Register Button -->
  <button class="start-button" style="margin-top: 10px;" onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSc1goezKBrtvpDVEcMOlLnny4NdyKqQA7304laQQtjVcwf0eA/viewform?usp=header'">📝 Register Now</button>

  <script>
    // Unlock time: Feb 16, 2025, 2:00 PM
    const unlockDate = new Date("February 16, 2025 14:00:00").getTime();

    function updateCountdown() {
      let now = new Date().getTime();
      let timeLeft = unlockDate - now;

      let hours = Math.floor(timeLeft / (1000 * 60 * 60));
      let minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      let seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      let countdownElement = document.getElementById("countdown");
      let startButton = document.getElementById("test2Start");

      if (timeLeft > 0) {
        countdownElement.textContent = `Unlocks in: ${hours}h ${minutes}m ${seconds}s`;
      } else {
        clearInterval(countdownTimer);
        countdownElement.textContent = "Test Unlocked!";
        startButton.disabled = false;
      }
    }

    let countdownTimer = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
